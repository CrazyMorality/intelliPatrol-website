<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IntelliPatrol - Analytics</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');

    /* --- KEYFRAME ANIMATIONS --- */
    @keyframes background-pan {
      0% { transform: scale(1.05) translate(0, 0); }
      50% { transform: scale(1.15) translate(1%, -1%); }
      100% { transform: scale(1.05) translate(0, 0); }
    }

    /* Register custom property for smooth gradient animation */
    @property --angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    /* Animation for the RGB border effect */
    @keyframes rgb-border-spin {
      to {
        --angle: 360deg;
      }
    }

    /* --- BASE & BODY STYLES --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #0c1322; /* Dark fallback color */
      color: #e2e8f0;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    /* --- MULTI-LAYERED BACKGROUND --- */
    .background-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background-image: url('analytics.png');
      background-size: cover;
      background-position: center;
      filter: blur(3px) grayscale(60%) brightness(0.6);
      animation: background-pan 45s ease-in-out infinite;
    }
    .page-container {
      position: relative;
      z-index: 1;
      background: linear-gradient(180deg, rgba(30, 41, 59, 0.8) 0%, rgba(12, 19, 34, 0.9) 60%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- NAVIGATION BAR --- */
    #navbar {
      background: rgba(12, 19, 34, 0.6);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      height: 70px;
    }
    .nav-item {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      color: #cbd5e1;
      text-decoration: none;
      font-weight: 500;
      border-radius: 8px;
      transition: color 0.3s ease, background-color 0.3s ease;
    }
    .nav-item:hover {
      color: #fff;
      background-color: rgba(45, 212, 191, 0.1);
    }
    .nav-item .icon {
      font-size: 1.2rem;
      color: #2dd4bf;
    }
    .logout-btn {
      margin-left: auto;
    }
    .logout-btn .icon {
      color: #f87171;
    }
    .logout-btn:hover {
      background-color: rgba(239, 68, 68, 0.1);
    }

    /* --- MAIN CONTENT & SECTION STYLES --- */
    main {
      padding: 4rem 2rem;
      flex-grow: 1;
    }
    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
      color: #fff;
    }

    /* --- ANALYTICS PAGE SPECIFIC STYLES --- */
    .filter-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
      padding: 1.5rem;
      background: rgba(30, 41, 59, 0.7);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .filter-controls label {
      font-weight: 600;
      color: #cbd5e1;
    }
    .filter-controls select {
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: #0c1322;
      color: #e2e8f0;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filter-controls select:focus {
        outline: none;
        border-color: #2dd4bf;
        box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.3);
    }
    #analysisContainer {
      display: grid;
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    /* --- ANIMATED INFORMATION BOX --- */
    .analysis-card {
      background: rgba(30, 41, 59, 0.85);
      border-radius: 16px;
      padding: 1.5rem 2rem;
      backdrop-filter: blur(10px);
      text-align: left;
      transition: transform 0.3s ease;
      
      /* --- RGB Lighting Animation --- */
      border-width: 2px;
      border-style: solid;
      border-image-slice: 1;
      border-image-source: conic-gradient(from var(--angle), #ff00c8, #7a00ff, #002bff, #00ffd5, #48ff00, #fffb00, #ff7300, #ff0000, #ff00c8);
      animation: rgb-border-spin 4s linear infinite;
    }
    .analysis-card:hover {
      transform: translateY(-5px) scale(1.02);
    }
    .analysis-card h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #fff;
      font-size: 1.2rem;
    }
    .analysis-card p {
      margin: 0.5rem 0;
      color: #cbd5e1;
      line-height: 1.6;
    }
    .analysis-card p strong {
      color: #94a3b8;
    }
    .status-normal { color: #2dd4bf; font-weight: bold; }
    .status-warning { color: #facc15; font-weight: bold; }
    .status-emergency { color: #f87171; font-weight: bold; }

    /* --- FOOTER --- */
    footer {
      background: transparent;
      color: #64748b;
      text-align: center;
      padding: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

<div class="background-container"></div>
<div class="page-container">
  <nav id="navbar"></nav>

  <main>
    <h2 class="section-title">üìä Sensor Insights & Actions Taken</h2>

    <div class="filter-controls">
      <label for="regionSelect"><strong>Select Region:</strong></label>
      <select id="regionSelect" onchange="loadAnalysis()">
        <option value="All Regions">All Regions</option>
        <option value="Region A" selected>Region A</option>
        <option value="Region B">Region B</option>
        <option value="Region C">Region C</option>
      </select>
    </div>

    <div id="analysisContainer">
        </div>
  </main>

  <footer>
    &copy; 2025 IntelliPatrol - A TCS Digital Engineering Initiative
  </footer>
</div>

<script>
  // --- USER AUTHENTICATION & DYNAMIC NAVIGATION ---
  const role = localStorage.getItem("role");

  if (!role) {
    window.location.href = "login.html";
  }

  const navbar = document.getElementById("navbar");
  let links = `<a href="home.html" class="nav-item"><span class="icon">üè†</span><span>Home</span></a>`;

  const navConfig = {
    admin: [
        { href: 'index.html', icon: 'üì•', text: 'Input' },
            { href: 'dashboard.html', icon: 'üìä', text: 'Dashboard' },
            { href: 'simulation.html', icon: '‚öôÔ∏è', text: 'Simulation' },
            { href: 'analytics.html', icon: 'üìà', text: 'Analytics' },
            { href: 'robot-map.html', icon: 'üó∫Ô∏è', text: 'Live Map' },
             { href: 'admin_approval.html', icon: '‚úÖ', text: 'Approvals' },
              { href: 'about.html', icon: '‚ÑπÔ∏è', text: 'About' },
            { href: 'contact.html', icon: 'üìû', text: 'Contact Us' },
            { href: 'admin.html', icon: 'üë§', text: 'My Profile' }
    ],
    user: [
      { href: 'index.html', icon: 'üì•', text: 'Input' },
      { href: 'dashboard.html', icon: 'üìä', text: 'Dashboard' },
      { href: 'robot-map.html', icon: 'üó∫Ô∏è', text: 'Robot Map' },
      { href: 'user_profile.html', icon: 'üë§', text: 'My Profile' },
       { href: 'about.html', icon: '‚ÑπÔ∏è', text: 'About' },
      { href: 'contact.html', icon: 'üìû', text: 'Contact Us' }
    ],
    customer: [
      { href: 'dashboard.html', icon: 'üìä', text: 'Dashboard' },
      { href: 'simulation.html', icon: '‚öôÔ∏è', text: 'Simulation' },
      { href: 'robot-map.html', icon: 'üó∫Ô∏è', text: 'Robot Map' },
      { href: 'customer_profile.html', icon: 'üë§', text: 'My Profile' },
       { href: 'about.html', icon: '‚ÑπÔ∏è', text: 'About' },
      { href: 'contact.html', icon: 'üìû', text: 'Contact Us' }
    ],
    stakeholder: [
      { href: 'dashboard.html', icon: 'üìä', text: 'Dashboard' },
      { href: 'analytics.html', icon: 'üìà', text: 'Analytics' },
      { href: 'robot-map.html', icon: 'üó∫Ô∏è', text: 'Robot Map' },
      { href: 'stakeholder_profile.html', icon: 'üë§', text: 'My Profile' },
       { href: 'about.html', icon: '‚ÑπÔ∏è', text: 'About' },
      { href: 'contact.html', icon: 'üìû', text: 'Contact Us' }
    ]
  };
  
  if (navConfig[role]) {
    navConfig[role].forEach(link => {
      links += `<a href="${link.href}" class="nav-item"><span class="icon">${link.icon}</span><span>${link.text}</span></a>`;
    });
  }

  links += `<a href="#" onclick="logout()" class="nav-item logout-btn"><span class="icon">üö™</span><span>Logout</span></a>`;
  navbar.innerHTML = links;

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }

  // --- ANALYTICS DATA LOADING ---
  async function loadAnalysis() {
    const container = document.getElementById('analysisContainer');
    container.innerHTML = "<p>Loading analysis data...</p>";

    try {
      const response = await fetch('https://7zi5dxxla65k4ki6mxplqaknnq0tvfqr.lambda-url.us-east-1.on.aws/all');
      const result = await response.json();
      const data = Array.isArray(result) ? result : (result.Items || []);

      const region = document.getElementById("regionSelect").value;
      const filtered = region === "All Regions" 
        ? data 
        : data.filter(item => (item.region || "Region A") === region);

      container.innerHTML = ""; 

      if (filtered.length === 0) {
          container.innerHTML = "<p>No data found for the selected region.</p>";
          return;
      }
      
      filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'analysis-card';

        const temperature = parseFloat(item.temperature);
        const humidity = parseFloat(item.humidity);
        const status = (item.status || "Normal").toLowerCase();
        const regionLabel = item.region || "Region A";
        const timestamp = new Date(item.timestamp).toLocaleString();

        let statusClass = 'status-normal';
        let action = '‚úÖ Robot continued regular patrol routines.';

        if (status.includes('alert') || temperature > 40 || humidity > 60) {
          statusClass = 'status-warning';
          action = '‚ö†Ô∏è Robot triggered ventilation and notified supervisor.';
        }

        if (status.includes('emerg') || temperature > 50 || item.fire === "Yes") {
          statusClass = 'status-emergency';
          action = 'üö® Robot triggered alarm, activated fire suppression and alerted control center.';
        }

        card.innerHTML = `
          <h3>Sensor ID: ${item.sensor_id}</h3>
          <p><strong>Timestamp:</strong> ${timestamp}</p>
          <p><strong>Region:</strong> ${regionLabel}</p>
          <p><strong>Temperature:</strong> ${temperature}¬∞C</p>
          <p><strong>Humidity:</strong> ${humidity}%</p>
          <p><strong>Status:</strong> <span class="${statusClass}">${item.status}</span></p>
          <p><strong>Actions Taken:</strong> ${action}</p>
        `;

        container.appendChild(card);
      });
    } catch (error) {
      console.error('Error loading analysis:', error);
      container.innerHTML = "<p>Failed to load analysis data. Please try again later.</p>";
    }
  }

  window.onload = loadAnalysis;
</script>

</body>
</html>
