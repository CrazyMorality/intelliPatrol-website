<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IntelliPatrol - Stakeholder Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- KEYFRAME ANIMATIONS from Analytics/Admin page --- */
        @keyframes background-pan {
            0% { transform: scale(1.05) translate(0, 0); }
            50% { transform: scale(1.15) translate(1%, -1%); }
            100% { transform: scale(1.05) translate(0, 0); }
        }

        /* Register custom property for smooth gradient animation */
        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        /* Animation for the RGB border effect */
        @keyframes rgb-border-spin {
            to {
                --angle: 360deg;
            }
        }

        /* Existing fadeIn for overall content */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BASE & BODY STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: url('simulation1.png') no-repeat center center fixed;
            background-size: cover;
            color: #e2e8f0;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        /* --- MULTI-LAYERED BACKGROUND --- */
        .background-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background-color: #0c1322;
            filter: blur(3px) grayscale(60%) brightness(0.6);
            animation: background-pan 45s ease-in-out infinite;
        }
        .page-container {
            position: relative;
            z-index: 1;
            background: linear-gradient(180deg, rgba(30, 41, 59, 0.8) 0%, rgba(12, 19, 34, 0.9) 60%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-out;
        }

        /* --- NAVIGATION BAR --- */
        #navbar {
            background: rgba(12, 19, 34, 0.6);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            height: 70px;
            justify-content: space-between;
            position: relative; /* to position hamburger */
        }
        #navbar .nav-links {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-item {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            color: #cbd5e1;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: color 0.3s ease, background-color 0.3s ease;
            white-space: nowrap;
        }
        .nav-item:hover {
            color: #fff;
            background-color: rgba(45, 212, 191, 0.1);
        }
        .nav-item .icon {
            font-size: 1.2rem;
            color: #2dd4bf; /* Teal icon color */
        }
        .logout-btn {
            margin-left: auto;
        }
        .logout-btn .icon {
            color: #f87171; /* Red icon color for logout */
        }
        .logout-btn:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* --- HAMBURGER MENU ICON --- */
        #hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 28px;
            height: 24px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 1.5rem;
            transform: translateY(-50%);
            z-index: 1100;
        }
        #hamburger span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: #cbd5e1;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* --- MAIN CONTENT & SECTION STYLES --- */
        main {
            padding: 4rem 2rem;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px - 64px);
        }
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            color: #fff;
            padding-top: 1rem;
        }
        .profile-container {
            max-width: 800px;
            width: 100%;
            margin: 2rem auto;
            padding: 2.5rem 3rem;
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            border-width: 2px;
            border-style: solid;
            border-image-slice: 1;
            border-image-source: conic-gradient(from var(--angle), #ff00c8, #7a00ff, #002bff, #00ffd5, #48ff00, #fffb00, #ff7300, #ff0000, #ff00c8);
            animation: rgb-border-spin 4s linear infinite;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .profile-header h2 {
            font-size: 2.2rem;
            margin-bottom: 0.75rem;
            color: #fff;
        }
        .profile-header p {
            color: #cbd5e1;
            font-size: 1.1rem;
        }
        .profile-section {
            margin-bottom: 1.8rem;
        }
        .profile-section label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.95rem;
        }
        .profile-section p {
            background: rgba(30, 41, 59, 0.7);
            color: #e2e8f0;
            padding: 0.9rem 1.2rem;
            border-radius: 8px;
            margin: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- FOOTER --- */
        footer {
            background: transparent;
            color: #64748b;
            text-align: center;
            padding: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        /* --- MOBILE RESPONSIVE STYLES --- */
        @media (max-width: 900px) {
            .profile-container {
                padding: 1.5rem 1rem;
            }
            main {
                padding: 2rem 0.5rem;
            }
        }
        @media (max-width: 768px) {
            #navbar {
                padding: 0 0.5rem;
                justify-content: flex-end;
            }
            #navbar .nav-links {
                position: fixed;
                top: 70px;
                right: 0;
                width: 220px;
                height: calc(100vh - 70px);
                background: rgba(12,19,34,0.97);
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
                gap: 1rem;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                box-shadow: -4px 0 10px rgba(0,0,0,0.4);
                z-index: 1050;
            }
            #navbar .nav-links.active {
                transform: translateX(0);
            }
            .nav-item {
                width: 100%;
                padding: 1rem 1.5rem;
                font-size: 1.1rem;
            }
            #hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="page-container">
        <nav id="navbar">
            <!-- Hamburger Menu -->
            <div id="hamburger" aria-label="Toggle navigation menu" role="button" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Nav links container -->
            <div class="nav-links"></div>
        </nav>

        <main>
            <div class="profile-container">
                <h2 class="section-title">📈 Stakeholder Profile</h2>
                <div class="profile-header">
                    <h2><span id="stakeholderName">Loading...</span></h2>
                    <p>Strategic Supervisor for Safety & Compliance</p>
                </div>

                <div class="profile-section">
                    <label>Email</label>
                    <p id="email"></p>
                </div>

                <div class="profile-section">
                    <label>Role</label>
                    <p>Stakeholder | System Analytics & Business Insights</p>
                </div>

                <div class="profile-section">
                    <label>Reports Access</label>
                    <p>Can view dashboards, analytics, logs, and overall status reports.</p>
                </div>

                <div class="profile-section">
                    <label>Last Login</label>
                    <p id="lastLogin"></p>
                </div>
            </div>
        </main>

        <footer>
            &copy; 2025 IntelliPatrol - A TCS Digital Engineering Initiative
        </footer>
    </div>

    <script>
        const role = localStorage.getItem("role");
        const userName = localStorage.getItem("user_id"); // Assuming user_id stores the name/identifier
        const userEmail = localStorage.getItem("email");

        // Redirect if role is not stakeholder
        if (role !== "stakeholder") {
            alert("Unauthorized access! Redirecting to login.");
            window.location.href = "login.html";
        }

        document.getElementById("stakeholderName").textContent = userName || "Stakeholder";
        document.getElementById("email").textContent = userEmail || "Not available";
        document.getElementById("lastLogin").textContent = new Date().toLocaleString();

        const navbarLinksContainer = document.querySelector("#navbar .nav-links");

        const navConfig = {
            stakeholder: [
                { href: 'dashboard.html', icon: '📊', text: 'Dashboard' },
                { href: 'analytics.html', icon: '📈', text: 'Analytics' },
                { href: 'robot-map.html', icon: '🗺️', text: 'Robot Map' },
                { href: 'about.html', icon: 'ℹ️', text: 'About' },
                { href: 'contact.html', icon: '📞', text: 'Contact Us' },
                { href: 'stakeholder_profile.html', icon: '👤', text: 'My Profile' }
            ]
        };

        // Build nav links with icons
        let linksHTML = `<a href="home.html" class="nav-item"><span class="icon">🏠</span><span>Home</span></a>`;

        if (navConfig[role]) {
            navConfig[role].forEach(link => {
                linksHTML += `<a href="${link.href}" class="nav-item"><span class="icon">${link.icon}</span><span>${link.text}</span></a>`;
            });
        }

        linksHTML += `<a href="#" onclick="logout()" class="nav-item logout-btn"><span class="icon">🚪</span><span>Logout</span></a>`;

        navbarLinksContainer.innerHTML = linksHTML;

        const hamburger = document.getElementById('hamburger');

        // Toggle mobile nav menu
        hamburger.addEventListener('click', () => {
            navbarLinksContainer.classList.toggle('active');
        });
        // Accessibility: toggle nav via keyboard
        hamburger.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                navbarLinksContainer.classList.toggle('active');
            }
        });

        // Close mobile nav menu on link click
        navbarLinksContainer.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                navbarLinksContainer.classList.remove('active');
            });
        });

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
