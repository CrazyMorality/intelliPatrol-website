<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IntelliPatrol - Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');

    /* --- KEYFRAME ANIMATIONS --- */
    @keyframes background-pan {
      0% { transform: scale(1.05) translate(0, 0); }
      50% { transform: scale(1.15) translate(1%, -1%); }
      100% { transform: scale(1.05) translate(0, 0); }
    }
    @keyframes text-shimmer {
      0% { background-position: -100% 0; }
      100% { background-position: 100% 0; }
    }
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulseGlow {
      0%, 100% { 
        box-shadow: 0 20px 40px rgba(45, 212, 191, 0.1);
      }
      50% { 
        box-shadow: 0 25px 50px rgba(45, 212, 191, 0.2);
      }
    }

    /* --- BASE & BODY STYLES --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #0c1322;
      color: #e2e8f0;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    /* --- MULTI-LAYERED BACKGROUND --- */
    .background-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background-image: url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      filter: blur(3px) grayscale(60%) brightness(0.6);
      animation: background-pan 45s ease-in-out infinite;
    }
    .page-container {
      position: relative;
      z-index: 1;
      background: linear-gradient(180deg, rgba(30, 41, 59, 0.8) 0%, rgba(12, 19, 34, 0.9) 60%);
      min-height: 100vh;
    }

    /* --- NAVIGATION BAR --- */
    #navbar {
      background: rgba(12, 19, 34, 0.6);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      height: 70px;
    }
    .nav-item {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      color: #cbd5e1;
      text-decoration: none;
      font-weight: 500;
      border-radius: 8px;
      transition: color 0.3s ease, background-color 0.3s ease;
    }
    .nav-item:hover {
      color: #fff;
      background-color: rgba(45, 212, 191, 0.1);
    }
    .nav-item .icon {
      font-size: 1.2rem;
      color: #2dd4bf;
    }
    .logout-btn {
      margin-left: auto;
    }
    .logout-btn .icon {
      color: #f87171;
    }
    .logout-btn:hover {
      background-color: rgba(239, 68, 68, 0.1);
    }

    /* --- HEADER SECTION --- */
    .dashboard-header {
      padding: 3rem 2rem 2rem;
      text-align: center;
    }
    .dashboard-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #fff;
      background: linear-gradient(135deg, #2dd4bf 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }
    .dashboard-header h1::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      background-size: 200% 100%;
      animation: text-shimmer 3s infinite linear;
    }

    /* --- CONTROLS SECTION --- */
    .controls-section {
      padding: 0 2rem 2rem;
      text-align: center;
    }
    .region-selector {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      display: inline-block;
      animation: slideInUp 0.8s ease-out;
    }
    .region-selector label {
      display: block;
      font-weight: 600;
      color: #cbd5e1;
      margin-bottom: 0.75rem;
      font-size: 1rem;
    }
    .region-selector select {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.8);
      color: #e2e8f0;
      min-width: 200px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .region-selector select:focus {
      outline: none;
      border-color: #2dd4bf;
      box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.1);
    }

    /* --- MAIN CONTENT --- */
    .main-content {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* --- TABLE CONTAINER --- */
    .table-container {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      animation: slideInUp 1s ease-out, pulseGlow 6s ease-in-out infinite;
      overflow: hidden;
      position: relative;
    }

    .table-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(45, 212, 191, 0.03) 0%, rgba(59, 130, 246, 0.03) 100%);
      pointer-events: none;
      z-index: 0;
    }

    .table-container > * {
      position: relative;
      z-index: 1;
    }

    .table-container h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #fff;
    }

    /* --- TABLE STYLES --- */
    .table-wrapper {
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
    }

    th, td {
      padding: 1rem 0.75rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      color: #fff;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    td {
      color: #e2e8f0;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    tbody tr:hover {
      background: rgba(45, 212, 191, 0.05);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    /* Status-specific styling */
    .status-normal { color: #10b981; font-weight: 600; }
    .status-alert { color: #f59e0b; font-weight: 600; }
    .status-emergency { color: #ef4444; font-weight: 600; }

    .gas-yes, .fire-yes { color: #ef4444; font-weight: 600; }
    .gas-no, .fire-no { color: #10b981; font-weight: 600; }

    /* --- LOADING AND ERROR STATES --- */
    .loading-state, .error-state, .no-data-state {
      text-align: center;
      padding: 3rem;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .loading-state {
      color: #2dd4bf;
    }

    .error-state {
      color: #ef4444;
    }

    .no-data-state {
      color: #94a3b8;
    }

    /* --- RESPONSIVE DESIGN --- */
    @media (max-width: 768px) {
      .dashboard-header {
        padding: 2rem 1rem 1rem;
      }
      
      .dashboard-header h1 {
        font-size: 2rem;
      }
      
      .main-content {
        padding: 1rem;
      }
      
      .table-container {
        padding: 1rem;
      }
      
      th, td {
        padding: 0.75rem 0.5rem;
        font-size: 0.8rem;
      }
      
      #navbar {
        padding: 0 1rem;
        height: auto;
        min-height: 70px;
        flex-wrap: wrap;
      }
    }

    @media (max-width: 480px) {
      .dashboard-header h1 {
        font-size: 1.6rem;
      }
      
      th, td {
        padding: 0.5rem 0.25rem;
        font-size: 0.75rem;
      }
      
      .region-selector {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="background-container"></div>
<div class="page-container">
  <nav id="navbar"></nav>

  <header class="dashboard-header">
    <h1>📊 Live Sensor Data Dashboard</h1>
  </header>

  <section class="controls-section">
    <div class="region-selector">
      <label for="regionSelect">Select Region to Monitor:</label>
      <select id="regionSelect" onchange="loadData()">
        <option value="All Regions">All Regions</option>
        <option value="Region A" selected>Region A</option>
        <option value="Region B">Region B</option>
        <option value="Region C">Region C</option>
      </select>
    </div>
  </section>

  <main class="main-content">
    <div class="table-container">
      <h2>Real-time Sensor Readings</h2>
      <div class="table-wrapper">
        <table id="data-table">
          <thead>
            <tr>
              <th>Region</th>
              <th>Sensor ID</th>
              <th>Temperature (°C)</th>
              <th>Humidity (%)</th>
              <th>Gas Leak</th>
              <th>Fire Incident</th>
              <th>Status</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="8" class="loading-state">🔄 Loading sensor data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<script>
  // --- USER AUTHENTICATION & PERSONALIZATION ---
  const role = localStorage.getItem("role");
  const userId = localStorage.getItem("user_id");

  if (!role) {
    window.location.href = "login.html";
  }

  // --- DYNAMIC NAVIGATION BAR ---
  const navbar = document.getElementById("navbar");
  let links = `<a href="home.html" class="nav-item"><span class="icon">🏠</span><span>Home</span></a>`;

  const navConfig = {
    admin: [
      { href: 'index.html', icon: '📥', text: 'Input' },
            { href: 'dashboard.html', icon: '📊', text: 'Dashboard' },
            { href: 'simulation.html', icon: '⚙️', text: 'Simulation' },
            { href: 'analytics.html', icon: '📈', text: 'Analytics' },
            { href: 'robot-map.html', icon: '🗺️', text: 'Robot Map' },
             { href: 'admin_approval.html', icon: '✅', text: 'Approvals' },
              { href: 'about.html', icon: 'ℹ️', text: 'About' },
            { href: 'contact.html', icon: '📞', text: 'Contact Us' },
            { href: 'admin.html', icon: '👤', text: 'My Profile' }
    ],
    user: [
      { href: 'index.html', icon: '📥', text: 'Input' },
      { href: 'dashboard.html', icon: '📊', text: 'Dashboard' },
      { href: 'robot-map.html', icon: '🗺️', text: 'Robot Map' },
       { href: 'about.html', icon: 'ℹ️', text: 'About' },
      { href: 'contact.html', icon: '📞', text: 'Contact Us' },
      { href: 'user_profile.html', icon: '👤', text: 'My Profile' }
    ],
    customer: [
      { href: 'dashboard.html', icon: '📊', text: 'Dashboard' },
      { href: 'simulation.html', icon: '⚙️', text: 'Simulation' },
      { href: 'robot-map.html', icon: '🗺️', text: 'Robot Map' },
       { href: 'about.html', icon: 'ℹ️', text: 'About' },
      { href: 'contact.html', icon: '📞', text: 'Contact Us' },
      { href: 'customer_profile.html', icon: '👤', text: 'My Profile' }
    ],
    stakeholder: [
      { href: 'dashboard.html', icon: '📊', text: 'Dashboard' },
      { href: 'analytics.html', icon: '📈', text: 'Analytics' },
      { href: 'robot-map.html', icon: '🗺️', text: 'Robot Map' },
       { href: 'about.html', icon: 'ℹ️', text: 'About' },
      { href: 'contact.html', icon: '📞', text: 'Contact Us' },
      { href: 'stakeholder_profile.html', icon: '👤', text: 'My Profile' },
    ]
  };
  
  if (navConfig[role]) {
    navConfig[role].forEach(link => {
      links += `<a href="${link.href}" class="nav-item"><span class="icon">${link.icon}</span><span>${link.text}</span></a>`;
    });
  }

  links += `<a href="#" onclick="logout()" class="nav-item logout-btn"><span class="icon">🚪</span><span>Logout</span></a>`;
  navbar.innerHTML = links;

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }

  // --- DATA LOADING FUNCTIONALITY (Preserved from original) ---
  async function loadData() {
    try {
      const tableBody = document.querySelector("#data-table tbody");
      tableBody.innerHTML = '<tr><td colspan="8" class="loading-state">🔄 Loading sensor data...</td></tr>';

      const response = await fetch("https://7zi5dxxla65k4ki6mxplqaknnq0tvfqr.lambda-url.us-east-1.on.aws/all");
      const data = await response.json();

      const selectedRegion = document.getElementById("regionSelect").value;
      tableBody.innerHTML = "";

      const filtered = selectedRegion === "All Regions"
        ? data
        : data.filter(item => (item.region || "Region A") === selectedRegion);

      if (filtered.length === 0) {
        const row = tableBody.insertRow();
        const cell = row.insertCell();
        cell.colSpan = 8;
        cell.className = 'no-data-state';
        cell.textContent = "No sensor data available for this region.";
        return;
      }

      filtered.forEach(item => {
        const row = tableBody.insertRow();
        
        // Region
        row.insertCell().textContent = item.region || "Region A";
        
        // Sensor ID
        row.insertCell().textContent = item.sensor_id || "-";
        
        // Temperature
        row.insertCell().textContent = item.temperature ?? "-";
        
        // Humidity
        row.insertCell().textContent = item.humidity ?? "-";
        
        // Gas Leak
        const gasCell = row.insertCell();
        gasCell.textContent = item.gas || "-";
        gasCell.className = item.gas === "Yes" ? "gas-yes" : item.gas === "No" ? "gas-no" : "";
        
        // Fire Incident
        const fireCell = row.insertCell();
        fireCell.textContent = item.fire || "-";
        fireCell.className = item.fire === "Yes" ? "fire-yes" : item.fire === "No" ? "fire-no" : "";
        
        // Status
        const statusCell = row.insertCell();
        statusCell.textContent = item.status || "-";
        if (item.status) {
          statusCell.className = `status-${item.status.toLowerCase()}`;
        }

        // Timestamp
        const timestampCell = row.insertCell();
        if (item.timestamp) {
          const ts = new Date(item.timestamp);
          const formatted = ts.toLocaleString('en-IN', {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', hour12: true
          });
          timestampCell.textContent = formatted;
        } else {
          timestampCell.textContent = "-";
        }
      });
    } catch (err) {
      console.error("Failed to load data:", err);
      const tableBody = document.querySelector("#data-table tbody");
      tableBody.innerHTML = '<tr><td colspan="8" class="error-state">❌ Failed to fetch sensor data. Please try again.</td></tr>';
    }
  }

  // Auto-refresh data every 30 seconds
  function startAutoRefresh() {
    setInterval(loadData, 30000);
  }

  // Initialize
  window.onload = function() {
    loadData();
    startAutoRefresh();
  };
</script>

</body>
</html>
